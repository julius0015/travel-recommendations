<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Your Travel Website Name</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./about_us.html" id="about">About Us</a></li>
            <li><a href="./contact_us.html" id="contact">Contact Us</a></li>
        </ul>
    </nav>
    
    <div class="contact-us-content">
    <h2>Contact Us</h2>
    <p>Have questions, suggestions, or need assistance? Feel free to reach out to us using the form below.</p>
    <form id="contactForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
